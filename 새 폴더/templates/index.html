<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험지 자동 채점 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">시험지 자동 채점 시스템</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="project_title" class="form-label">프로젝트 이름</label>
                        <input type="text" class="form-control" id="project_title" name="project_title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="answer_sheet" class="form-label">답안지 PDF</label>
                        <input type="file" class="form-control" id="answer_sheet" name="answer_sheet" accept=".pdf" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="correct_answers" class="form-label">정답지 PDF</label>
                        <input type="file" class="form-control" id="correct_answers" name="correct_answers" accept=".pdf" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">채점하기</button>
                </form>
            </div>
        </div>

        {% if projects %}
        <div class="row mt-5">
            <div class="col-md-8 offset-md-2">
                <h3>프로젝트 목록</h3>
                <div class="list-group">
                    {% for project in projects %}
                    <a href="{{ url_for('view_project', project_id=project.id) }}" 
                       class="list-group-item list-group-item-action">
                        {{ project.title }}
                        <small class="text-muted float-end">
                            {{ project.created_at.strftime('%Y-%m-%d %H:%M') }}
                        </small>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
